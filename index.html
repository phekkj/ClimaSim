<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="..." crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="..." crossorigin="anonymous"></script>
    
    <title>ClimaSim</title>
</head>

<body>
    <div class="cointainer">
        <h1 id="titulo">Digite o nome de uma cidade:</h1>
        <div class="form">
            <input id="input-name" placeholder="Digite a cidade:"></input>
            <button id="search" onclick="search()"></button>
        </div>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="...">
                <div class="alt-text">
                  Digite o nome de uma cidade!
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="...">
                <div class="alt-text">
                  Digite o nome de uma cidade!
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="...">
                <div class="alt-text">
                  Digite o nome de uma cidade!
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Prox</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Voltar</span>
            </a>
          </div>
          <div class="data">
            <h2 id="city">Cidade</h2>
            <p id="temp">Temperatura:<span></span></p>
            <p id="description">Clima:<span id="descSpan"></span></p>
            <p id="umidity">Umidade:<span></span></p>
            <p id="wind">Velocidade do vento:<span></span></p> 
          </div>
    </div>
  <script src="script.js" defer></script>
</body>

</html>
